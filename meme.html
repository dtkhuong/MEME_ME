<!DOCTYPE html>
<html>
  <head>
    <title>MEME ME!</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="meme.css" type="text/css">
    
  </head>
  
  <div id="h1Div">
        <h1>MEME ME!</h1>
    </div>
  
  <body>
    <div class="container">
      <form id="form">
        <div class="linkRow">
          <label>Link To Your Image</label>
          <input type= "text" class="input" id="linkInput" placeholder="Link">
        </div>
      <div class="topRow">
        <label>Text for top row</label>
        <input type= "text" class="input" id="formTopText" placeholder="Top Row Text">
      </div>
      <div class="bottomRow">
        <label>Text for bottom row</label>
        <input type= "text" class="input" id="formBottomText" placeholder="Bottom Row Text">
      </div>
      <div class="buttonRow">
        <input type="submit" class="button" value="MEME ME!">
      </div>
  </form>
  </div>
    
  <div id="memeHolder">
  </div>
    
    
  <script type="text/javascript" src="meme.js"></script>
  </body>
</html>
